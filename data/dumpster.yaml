  111:
    created_at: 2011-09-16 14:33:32.659106
    desc: "When I was like 14 I bought a 70's skateboard at a flea market in Bethesda, Maryland.  At the time, skateboarding was the majority of my world. The board was not purchased to use, but as a relic; it was a G&S brand Stacey Peralta (of Powell & Peralta). It had these tiny Gullwing brand trucks and big ass Bowl Roll brand wheels. It was $20 and hilarious. A millennium later, at 24, I was too old to fly at speed against better judgement. It was then that I rediscovered this Stacey Peralta model G&S board with tiny Gullwings and big ass Bowl Rolls, and used it so much over the next few years that the holes in the baseplate of the rear truck wore away from the tension caused by dragging my back foot to slow down. I often say that I feel more comfortable on a skateboard than I do on my own feet. It was this skateboard, initially a hilarity, that became an imperative addendum to the largest of of  my appendages."
    dim: 7.5 cm x 6.8 cm x 5.6 cm
    header: Gullwing Base Plate
    id: 111
    image_file_name: 111- gullwing baseplate.jpg
  112:
    created_at: 2011-09-16 14:33:53.555325
    desc: "In 1989 I spent the summer in Orange County, California. My father had just moved there from New Jersey, and I opted out of working at a summer camp for a summer on the bus: each morning my stepmother would drive me to a bus stop about a mile from their house and from there I'd find my way to Newport Beach or Huntington Beach or to skate Sadlands (aka Moon Crater Park). I'd spend about 2 hours a day on the bus, traveling to places consisting mainly of water or concrete where I would use a board and gravity to repeat the same activity over and over and over. It was a wonderful summer."
