  54:
    created_at: 
    desc: "When I was 13 I bought a skateboard at the Farmer's Market Flea Market in Bethesda, Md.  It was a G&S Stacey Peralta model with Gullwing trucks and big Bowl Roll wheels. The condition was pristine and it was $20. I rode it for over a dozen years. One day I was playing stickball with Donovan in the East Village and he struck me (again) out and I got pissed and threw my board. This chunk of the nose chipped off and I felt stupid for doing that so I kept it."

    dim: 9.0 cm x 4.0 cm x .4 cm
